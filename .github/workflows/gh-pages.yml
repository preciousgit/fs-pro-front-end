name: Build and publish Frontend to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and build frontend
        run: |
          npm ci
          npm run build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload built site for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist
