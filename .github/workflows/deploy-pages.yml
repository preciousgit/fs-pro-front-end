name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build (set VITE_API_URL)
        # Prefer repository secret `PROD_API_URL` (set this to your Render service URL).
        # If the secret is not set, fall back to the known Render URL for your backend.
        env:
          VITE_API_URL: ${{ secrets.PROD_API_URL }}
        run: |
          # If the secret is not defined, use the Render URL you provided
          if [ -z "$VITE_API_URL" ]; then
            VITE_API_URL="https://fs-pro-back-end.onrender.com"
          fi
          echo "Using VITE_API_URL=$VITE_API_URL"
          # Export so the npm build process sees it
          export VITE_API_URL
          npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-asset@v1
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
